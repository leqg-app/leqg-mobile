name: E2E Tests

on:
  pull_request:
    branches:
      - main
      - master
      - develop
  push:
    branches:
      - main
      - master

jobs:
  test-ios:
    name: E2E Tests (iOS)
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Free up space
        run: |
          echo "Removing .NET..."
          sudo rm -rf /usr/share/dotnet || true
          echo "Removing GHC / Haskell..."
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Node.js dependencies
        run: corepack enable && yarn install --frozen-lockfile

      - name: Linter
        run: yarn lint

      - name: Unit tests
        run: yarn test

      - name: Create netrc file
        uses: extractions/netrc@v2
        with:
          machine: api.mapbox.com
          username: mapbox
          password: ${{ secrets.MAPBOX_SECRET_KEY }}

      - name: Create env file
        run: |
          cat << EOF > .env
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          MAPBOX_API_KEY=${{ secrets.MAPBOX_API_KEY }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          EOF

      - name: Create Google Services file
        run: |
          cat << EOF > ios/GoogleService-Info.plist
          ${{ secrets.GOOGLESERVICE_INFO_PLIST }}
          EOF

      - name: Install iOS dependencies
        run: pod install
        working-directory: ios

      - name: Get Xcode version
        run: xcodebuild -version

      - name: Install applesimutils
        run: |
          brew tap wix/brew
          brew install applesimutils

      - name: List available simulators and runtimes
        run: |
          echo "Available runtimes:"
          xcrun simctl list runtimes
          echo ""
          echo "Available devices:"
          xcrun simctl list devices available

      - name: Boot iOS Simulator
        run: |
          # Get the latest iOS runtime available
          RUNTIME=$(xcrun simctl list runtimes iOS -j | jq -r '.runtimes | sort_by(.version) | last | .identifier')
          echo "Using runtime: $RUNTIME"

          # Try to find an existing iPhone 15 simulator
          SIMULATOR_ID=$(xcrun simctl list devices available iPhone -j | jq -r '.devices | to_entries[] | .value[] | select(.name | contains("iPhone 15")) | .udid' | head -n 1)

          # If no existing simulator, create one
          if [ -z "$SIMULATOR_ID" ]; then
            echo "Creating new iPhone 15 simulator..."
            SIMULATOR_ID=$(xcrun simctl create "iPhone 15" "com.apple.CoreSimulator.SimDeviceType.iPhone-15" "$RUNTIME")
          else
            echo "Using existing simulator: $SIMULATOR_ID"
          fi

          echo "SIMULATOR_ID=$SIMULATOR_ID" >> $GITHUB_ENV
          xcrun simctl boot "$SIMULATOR_ID" || true
          xcrun simctl bootstatus "$SIMULATOR_ID"

      - name: Build app for Detox
        run: yarn e2e:build:ios
        env:
          RCT_NO_LAUNCH_PACKAGER: 1

      - name: Run E2E tests
        run: yarn e2e:test:ios:no-metro
        env:
          DETOX_LOGLEVEL: info

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts-ios
          path: artifacts/
          retention-days: 7

      - name: Shutdown simulator
        if: always()
        run: |
          if [ -n "$SIMULATOR_ID" ]; then
            xcrun simctl shutdown "$SIMULATOR_ID" || true
          fi

  test-android:
    name: E2E Tests (Android)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Free up space
        run: |
          echo "Removing .NET..."
          sudo rm -rf /usr/share/dotnet || true
          echo "Removing GHC / Haskell..."
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Install Node.js dependencies
        run: corepack enable && yarn install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Create env file
        run: |
          cat << EOF > .env
          GOOGLE_MAPS_API_KEY=${{ secrets.GOOGLE_MAPS_API_KEY }}
          MAPBOX_API_KEY=${{ secrets.MAPBOX_API_KEY }}
          GOOGLE_WEB_CLIENT_ID=${{ secrets.GOOGLE_WEB_CLIENT_ID }}
          EOF

      - name: Create Google Services file
        run: |
          cat << EOF > android/app/google-services.json
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Add Mapbox token
        run: echo "MAPBOX_SECRET_KEY=${{ secrets.MAPBOX_SECRET_KEY }}" >> ./android/gradle.properties

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Build Android app for Detox
        run: yarn e2e:build:android

      - name: Run E2E tests on Android
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -camera-back none
          disable-animations: true
          script: yarn e2e:test:android:no-metro
        env:
          DETOX_LOGLEVEL: info

      - name: Upload test artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: detox-artifacts-android
          path: artifacts/
          retention-days: 7
